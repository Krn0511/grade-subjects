<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Average Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Grade Average Calculator</h1>
        <div class="grades">
            <div class="grade">
                <label for="subject1">GNED 01:</label>
                <input type="number" id="subject1" placeholder="Enter grade" min="0" max="100">
            </div>
            <div class="grade">
                <label for="subject2">GNED 03:</label>
                <input type="number" id="subject2" placeholder="Enter grade" min="0" max="100">
            </div>
            <div class="grade">
                <label for="subject3">GNED 04:</label>
                <input type="number" id="subject3" placeholder="Enter grade" min="0" max="100">
            </div>
            <div class="grade">
                <label for="subject4">DCIT 23:</label>
                <input type="number" id="subject4" placeholder="Enter grade" min="0" max="100">
            </div>
            <div class="grade">
                <label for="subject5">ITEC 50:</label>
                <input type="number" id="subject5" placeholder="Enter grade" min="0" max="100">
            </div>
        </div>
        <button onclick="calculateAverage()">Calculate Average</button>
        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
